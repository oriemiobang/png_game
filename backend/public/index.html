<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PNG Game</h1>
    <p id="gameOver"></p>
    <p id="lastChance"></p>
    <p>Player ID: <span id="playerId"></span> </p>
    <p>Secret number: <span id="secretNumber"></span> </p>
    <p>Game Id: <span id="gameId"></span> </p>
    <p>Turn: <span id="turn"></span></p>

    <div id="game-setup">
        <button id="create-game">Create Game</button>
        <input type="text" id="game-id" placeholder="Enter Game ID">
        <button id="join-game">Join Game</button>
    </div>
    <div class="secret-div">
        <input type="text" id="secret-input" placeholder="Enter your secret number"/>
        <button id="secret-btn">Submit</button>
    </div>

    <div  class="guess">
        <input type="text" id="guess-input" placeholder="Enter your guess"/>
        <button id="guess-btn">Submit</button>
    </div>



    <div class="game-div">
        <div class="guess-el-div">
            <p>Guess</p>
            <ul id="guess-ul"></ul>
        </div>
        <div class="guess-el-div">
            <p>P</p>
            <ul id="position-ul"></ul>
        </div>
        <div class="guess-el-div">
            <p>N</p>
            <ul id="number-ul"></ul>
        </div>
    </div>

 <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
</body>
</html>
